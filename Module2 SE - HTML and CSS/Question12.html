<!DOCTYPE html>
<html>

<head>
    <title>Question 12</title>

    <style>
        .button {
            background-color: #007bff;
            font-size: 25px;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <Center>
        <button class="button">Submit</button>
    </Center>
</body>

</html>
